        run: docker stop ${{ env.FRONTEND_IMAGE_NAME }}-${{ env.BRANCH_NAME }}
      - name: Restart container
        run: docker restart ${{ env.FRONTEND_IMAGE_NAME }}-${{ env.BRANCH_NAME }}
      - name: Show container status
        run: docker ps -a
      - name: Stop container again
        run: docker stop ${{ env.FRONTEND_IMAGE_NAME }}-${{ env.BRANCH_NAME }}
