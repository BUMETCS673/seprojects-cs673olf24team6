        run: docker run -p 3000:3000 --name ${{ env.FRONTEND_IMAGE_NAME }}-${{ env.BRANCH_NAME }} -d ${{ env.FRONTEND_IMAGE_NAME }}:${{ env.BRANCH_NAME }}
